<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">

    <head>
		<meta charset="UTF-8"/>
   		<title>Note Wrangler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/application.css" />
    </head>

    <body>
    
        <div id="actionbar" class="nav-wrapper has-dropdown">
            <div class="nav-content">
                <div class="wrapper">
                    <div class="nav-content-layout">
                        <div class="nav-list">

                            <a href="#/"
                            class="list-item"
                            ng-click="selected = 'notes'"
                            ng-class="{'active': selected == 'notes'}"> Notes </a>

                            <a href="#/users"
                            class="list-item"
                            ng-click="selected = 'users'"
                            ng-class="{'active': selected == 'users'}"> Users </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-wrapper">
            <div class="hero-content">
                <div class="hero"></div>
            </div>
        </div>

        <div class="main-wrapper">
        
            <div ng-view></div>
        
        </div>

        <!-- Vendor -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>

        <!-- App -->
		<script src="./js/app.js"></script>
        <script src="./js/routes.js"></script>

        <!-- Directives -->
        
        <!-- Controllers -->
        <script type="text/javascript" src="./js/controllers/notes-create-controller.js"></script>
        <script type="text/javascript" src="./js/controllers/notes-edit-controller.js"></script>
        <script type="text/javascript" src="./js/controllers/notes-index-controller.js"></script>
        <script type="text/javascript" src="./js/controllers/notes-show-controller.js"></script>
        <script type="text/javascript" src="./js/controllers/users-index-controller.js"></script>
        <script type="text/javascript" src="./js/controllers/users-show-controller.js"></script>
        
        <!-- Services -->

    </body>
    
</html>
